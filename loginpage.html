<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page Research Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #e6e8dd;
            color: #444;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #bfc7a3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #a3b18a;
        }

        .back-btn::before {
            content: "‚Üê";
            font-size: 1.2em;
        }

        .login-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0001;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 48px;
            margin-bottom: 12px;
        }

        .logo h1 {
            font-size: 1.8em;
            color: #6b705c;
            margin: 0;
        }

        .user-type-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #bfc7a3;
            background: transparent;
            color: #6b705c;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .user-type-btn.active {
            background: #bfc7a3;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #6b705c;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e6e8dd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #bfc7a3;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #bfc7a3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #a3b18a;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #6b705c;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
                padding: 24px;
            }

            .logo h1 {
                font-size: 1.5em;
            }

            .user-type-btn {
                padding: 10px;
                font-size: 0.9em;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Back to Dashboard</a>
    <div class="login-container">
        <div class="logo">
            <img src="rso-bg.png" alt="UC Logo">
            <h1>RSO Research Management System</h1>
        </div>
        
        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="selectUserType(this, 'faculty')">Faculty Member</button>
            <button class="user-type-btn" onclick="selectUserType(this, 'rso')">RSO Member</button>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        function selectUserType(button, type) {
            // Remove active class from all buttons
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-type-btn.active').textContent.trim();
            
            // Here you would typically make an API call to verify credentials
            console.log('Login attempt:', { email, password, userType });
            
            // For demo purposes, redirect to index page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
